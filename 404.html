<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --text-color: #333;
            --text-light: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .error-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        .error-code {
            font-size: clamp(8rem, 15vw, 15rem);
            font-weight: 800;
            background: linear-gradient(to right, var(--light-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
            animation: scaleIn 0.8s ease-out;
        }

        .message {
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            margin-bottom: 2rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .sub-message {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-color));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-dark));
        }

        .home-btn:active {
            transform: translateY(1px);
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        /* Animated elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: translateX(-50%) scaleX(0);
            }
            to {
                transform: translateX(-50%) scaleX(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem 1.5rem;
            }
            
            .message {
                margin-bottom: 1.5rem;
            }
            
            .sub-message {
                margin-bottom: 2rem;
            }
            
            .home-btn {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .error-content {
                padding: 1.5rem 1rem;
                border-radius: 16px;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .sub-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; bottom: 15%; right: 10%; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 60%; left: 30%; animation-delay: 4s;"></div>
        <div class="floating-element" style="width: 120px; height: 120px; top: 30%; right: 25%; animation-delay: 6s;"></div>
    </div>
    
    <div class="container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <p class="message">Page Not Found</p>
            <p class="sub-message">The page you're looking for doesn't exist or may have been moved. Let's get you back on track.</p>
            <a href="/" class="home-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Return Home
            </a>
        </div>
    </div>

    <script>
        // Add floating elements dynamically for better performance
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.querySelector('.floating-elements');
            const colors = [
                'rgba(255, 255, 255, 0.05)',
                'rgba(255, 255, 255, 0.07)',
                'rgba(255, 255, 255, 0.1)'
            ];
            
            // Create additional floating elements
            for (let i = 0; i < 8; i++) {
                const size = Math.random() * 80 + 40;
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                element.style.animationDelay = `${Math.random() * 8}s`;
                floatingContainer.appendChild(element);
            }
        });
    </script>
</body>
</html>
